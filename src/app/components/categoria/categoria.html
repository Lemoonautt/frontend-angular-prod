<div class="categorias-container">
  <h2>Lista de Categorías</h2>

  <div *ngIf="loading" class="loading">
    <p>Cargando categorías...</p>
  </div>

  <div *ngIf="!loading && categorias.length === 0" class="no-data">
    <p>No hay categorías registradas.</p>
  </div>

  <div *ngIf="!loading && categorias.length > 0" class="categorias-list">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let cat of categorias">
          <td>{{ cat.id }}</td>
          <td>{{ cat.nombre }}</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: {{ categorias.length }} categorías</p>
  </div>

  <div class="navigation">
    <a routerLink="/producto" class="btn btn-primary">Ir a Productos</a>
  </div>
</div>
